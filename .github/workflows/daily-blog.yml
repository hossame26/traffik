name: Daily Blog Post

on:
  schedule:
    - cron: '0 8 * * *'   # 8h UTC = 9h Paris
  workflow_dispatch: {}     # DÃ©clenchement manuel possible

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate daily article
        run: node scripts/generate-article.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Update sitemap & RSS
        run: node scripts/generate-sitemap.mjs

      - name: Commit and push
        run: |
          git config user.name "SPIDER Bot"
          git config user.email "bot@traffik-web.fr"
          git add public/blog/ public/sitemap.xml public/feed.xml scripts/keywords-queue.json
          git diff --staged --quiet || git commit -m "blog: nouvel article quotidien $(date +%Y-%m-%d)"
          git push

      - name: Ping Google Sitemap
        run: curl -s "https://www.google.com/ping?sitemap=https://traffik-web.fr/sitemap.xml"

      - name: Ping Bing Sitemap
        run: curl -s "https://www.bing.com/ping?sitemap=https://traffik-web.fr/sitemap.xml"

      - name: Ping Google via Indexing API
        run: |
          LATEST_SLUG=$(node -e "const d=require('./public/blog/index.json');console.log(d[0].slug)")
          curl -s "https://www.google.com/ping?sitemap=https://traffik-web.fr/blog/${LATEST_SLUG}"
        continue-on-error: true
